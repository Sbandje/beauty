<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .contact-form {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background: #f9f9f9;
    border-radius: 10px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #25D366;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    /* transition: background 0.3s; */
}

.submit-btn:hover {
    background: #128C7E;
}
    </style>
</head>
<body>
    <form id="whatsappForm" class="contact-form">
    <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
        <label for="phone">T√©l√©phone :</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    
    <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email">
    </div>
    
    <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    
    <button type="submit" class="submit-btn">
        üì± Envoyer via WhatsApp
    </button>
</form>

<script>
    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // R√©cup√©rer les valeurs du formulaire
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;
    
    // Votre num√©ro WhatsApp (format international sans +)
    const whatsappNumber = "70093359"; // Remplacez par votre num√©ro
    
    // Construire le message
    const whatsappMessage = `
*Nouveau contact depuis le site web*

*Nom:* ${name}
*T√©l√©phone:* ${phone}
*Email:* ${email}
*Message:* ${message}

_Message envoy√© depuis le formulaire de contact_
    `.trim();
    
    // Encoder le message pour URL
    const encodedMessage = encodeURIComponent(whatsappMessage);
    
    // Cr√©er l'URL WhatsApp
    const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodedMessage}`;
    
    // Rediriger vers WhatsApp
    window.open(whatsappURL, '_blank');
});
</script>
</body>
</html>
