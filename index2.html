<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .section-select {
    padding: 10px 15px;
    font-size: 16px;
    border: 2px solid #007bff;
    border-radius: 5px;
    background: white;
    cursor: pointer;
    margin: 20px 0;
}

.section-select:focus {
    outline: none;
    border-color: #0056b3;
}

.page-section {
    min-height: 100vh;
    padding: 80px 20px 20px;
    border-bottom: 1px solid #eee;
    scroll-margin-top: 80px; /* Pour compenser un header fixe */
}

/* Animation fluide pour tout le document */
html {
    scroll-behavior: smooth;
}
    </style>
</head>
<body>
    <select id="sectionSelector" class="section-select">
    <option value="">Choisir une section</option>
    <option value="accueil">Accueil</option>
    <option value="services">Services</option>
    <option value="apropos">À propos</option>
    <option value="contact">Contact</option>
</select>

<section id="accueil" class="page-section">
    <h2>Accueil</h2>
    <p>Bienvenue sur notre site...</p>
</section>

<section id="services" class="page-section">
    <h2>Nos Services</h2>
    <p>Découvrez nos services...</p>
</section>

<section id="apropos" class="page-section">
    <h2>À propos</h2>
    <p>Qui sommes-nous...</p>
</section>

<section id="contact" class="page-section">
    <h2>Contact</h2>
    <p>Comment nous contacter...</p>
</section>

<script>
    document.getElementById('sectionSelector').addEventListener('change', function() {
    const selectedValue = this.value;
    
    if (selectedValue) {
        const targetSection = document.getElementById(selectedValue);
        
        if (targetSection) {
            // Redirection vers la section
            targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
            
            // Réinitialiser la sélection (optionnel)
            setTimeout(() => {
                this.value = '';
            }, 1000);
        }
    }
});
</script>
</body>
</html>
